{% extends 'base.html' %}
{% block page_content %}
{% block seo %}
  <title>Новости</title>
  <meta name="description" content="Обновления на сайте">
  <meta name="keywords" content="Тарифы, рост тарифов, новые расчеты">
  <link rel="canonical" href="https://posttarif.by/news"/>
  <meta property="og:title" content="Новости"/>
  <meta property="og:image" content="https://posttarif.by/apple-touch-icon.png"/>
  <meta property="og:description" content="Обновления на сайте, повышение тарифов"/>
  <meta property="og:type" content="article"/>
{% endblock %}
 <main>
  <header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Новости</h1>
      <p class="fs-5 text-body-secondary">Последние изменения в работе калькулятора тарифов</p>
    </div>
  </header>

  <hr>
  {% for post in posts %}
  <div>
  <h3><a href="{% url 'news_detail' post.pk %}">{{ post.title }}</a></h3>
  <small>{{ post.created_on }}</small>
     <img src = "{{ post.image_min }}">



  <p>{{ post.body | slice:":400" }}...</p>
  {% endfor %}
  </div>
  </main>
 {% endblock %}
